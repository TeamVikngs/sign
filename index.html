<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>signup</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Ludens-Users---2-Register.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <section class="register-photo" style="background-color: transparent">
      <div class="form-container" style="margin-top: 40px">
        <div
          class="image-holder"
          style="
            background: url('assets/img/IINET-DOSAGE-1.jpg') left / cover
              no-repeat;
          "
        ></div>
        <form method="post" action="afterRegister.html">
          <h2 class="text-center"><strong>SignUp</strong>.</h2>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Second Name"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password-repeat"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Confirm Password"
            />
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label"
                ><input class="form-check-input" type="checkbox" />I agree to
                the Privacy Policy</label
              >
            </div>
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary btn-block"
              type="submit"
              style="color: rgb(255, 255, 255); background-color: #00b5a8"
            >
              SignUp
            </button>
          </div>
          <a class="already" href="login.html">Already Have an Account [login](https://teamvikngs.github.io/login/)    
</a>
        </form>
      </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
